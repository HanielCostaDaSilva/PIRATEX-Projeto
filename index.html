<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>PirateX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">

<body>
    <header>
        <div class="container">
        <h2 id="logo">PIRATEX</h2>
            <nav>

            <div class="botoes">

            <div class="item"> <img class="box-filmes" src="img/catalogo/filmes/noe.jpg" alt="noe" srcset=""></div>
            <div class="item"> <img  class="box-filmes" src="img/catalogo/filmes/Sanic.jpg" alt="Sanic" srcset=""></div>

        </div>
